<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="../../../fa_icons/css/all.css">
    <style>
        #imgSection{
            min-height: 200px;
        }

        #images{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            gap: 10px;
        }
        a.posters{
            height: 150px;
            width: 120px;
            background-color: teal;
            overflow: hidden;
            display: block;
        }

        a.posters img{
            max-width: 100%;
            min-width: 100%;
        }
    </style>
</head>
<body>

    <section id="imgSection">
        <div id="images">
            
        </div>
    </section>
    


    <script src="js/loadMoviesExample.js"></script>
</body>
</html>

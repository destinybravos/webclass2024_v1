<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../../../fa_icons/css/all.css">
</head>
<body>
    
    <div id="page_body">
        <div id="calculator">
            <header>
                <h1>
                    Standard Calculator
                </h1>
            </header>

            <!-- Screen Section -->
            <section id="screen">
                <aside id="temp_display"></aside>
                <aside id="main_display"></aside>
            </section>

            <!-- Button Section -->
            <section>
                <!-- Memory Buttons -->
                <aside id="mem_btns">
                    <button id="mem_clear">MC</button>
                    <button id="mem_recall" title="Memory Recall">MR</button>
                    <button>M+</button>
                    <button>M-</button>
                    <button id="mem_store" title="Memory Store">MS</button>
                    <button>M <i class="fa fa-chevron-down"></i> </button>
                </aside>

                <!-- Arithmetics Buttons -->
                <aside id="arth_btns">
                    <button>%</button>
                    <button id="cls">CE</button>
                    <button id="cls_all">C</button>
                    <button id="bksp"><i class="fas fa-backspace"></i></button>
                    <button>1/x</button>
                    <button>X <sup>2</sup></button>
                    <button>2√x</button>
                    <button id="div" class="btn_operator">÷</button>
                    <button class="num_btn">7</button>
                    <button class="num_btn">8</button>
                    <button class="num_btn">9</button>
                    <button id="mult" class="btn_operator">x</button>
                    <button class="num_btn">4</button>
                    <button class="num_btn">5</button>
                    <button class="num_btn">6</button>
                    <button id="sub" class="btn_operator">-</button>
                    <button class="num_btn">1</button>
                    <button class="num_btn">2</button>
                    <button class="num_btn">3</button>
                    <button id="add" class="btn_operator">+</button>
                    <button>+/-</button>
                    <button class="num_btn">0</button>
                    <button class="num_btn">.</button>
                    <button id="result_btn">=</button>
                </aside>
            </section>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

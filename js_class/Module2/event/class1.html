<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Driven</title>
    <link rel="stylesheet" href="css/class1.css">
</head>
<body>


    <div id="box1">
        <h1 style="padding: 10px 15px;">
            Checking Clean Cities
        </h1>
        <div id="city-box">
            <input type="text" id="city_input" placeholder="Enter your city">
            <button id="btnCheck">
                Check
            </button>
        </div>
        <span style="padding: 10px 15px; display: block;" id="result"></span>
    </div>

    <!-- Box 2 -->
    <div id="box2">
        <h1 style="padding: 10px 15px;">
            Enter a List
        </h1>
        <div id="city-box2">
            <input type="text" id="item_input" placeholder="Enter an Item">
            <button id="btnSave">
                Save Item
            </button>
            <button id="btnReset">
                Reset
            </button>
        </div>
        <span style="padding: 10px 15px; display: block;" id="item_list"></span>
    </div>
    

    <script src="js/class1.js"></script>
</body>
</html>
